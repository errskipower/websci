<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 4 - Mobile App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
</head>

<body>
  <header>
    <h1>Tweet Ticker</h1>
    <h2>Lab 4: Mobile App</h2>
  </header>
  <div id="tweet-container">
    <ul id="tweet-list">
      <!-- tweets will go here! -->
    </ul>
  </div>
  <a href="#popupSettings" id="show-settings" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a ui-icon-gear ui-btn-icon-left" data-transition="pop">Settings</a>
  <div data-role="popup" id="popupSettings" data-theme="a" class="ui-corner-all settings">
    <form id="settings-form">
      Count
      <input name="count" id="settings-count" data-mini="true" type="number" value='100' max='200' min='5' step='5'>
      Query
      <input name="query" id="settings-query" data-mini="true" type="text" value="Web Development">
      Result Type
      <select name="result_type" id="settings-result" data-mini="true">
        <option value="mixed">mixed</option>
        <option value="recent" selected>recent</option>
        <option value="popular">popular</option>
      </select>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <button id="settings-submit" class="ui-btn ui-btn-inline">Update</button>
        <button id="settings-close" class="ui-btn ui-btn-inline">Close</button>
      </fieldset>
    </form>
  </div>

  <button class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="Loading tweets..." data-inline="true"></button>
  
  <!-- Scripts at end of document is best practice for page load times -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery.mobile-1.4.5.min.js"></script>
  <script src="lab1.js"></script>
  <script src="velocity.min.js"></script>
  
</body>
</html>
