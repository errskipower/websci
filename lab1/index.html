<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lab 1 - HTML5, CSS3, JS</title>
</head>

<body>
  <header>
    <h1>Tweet Ticker</h1>
    <h2>Lab 1: HTML5, CSS3, JS</h2>
  </header>
  <div id="tweet-container">
    <ul id="tweet-list">
      <li id="please-wait">Loading tweets.  Please wait...</li>
    </ul>
  </div>
  <button id="show-settings">Settings</button>
  <div id="settings">
    <form id="settings-form">
      Count
      <input name="count" id="settings-count" type="number" value='100' max='200' min='5' step='5'>
      Query
      <input name="query" id="settings-query" type="text" value="Web Development">
      Result Type
      <select name="result_type" id="settings-result">
        <option value="mixed">mixed</option>
        <option value="recent" selected>recent</option>
        <option value="popular">popular</option>
      </select>
      <button id="settings-submit">Update</button>
      <button id="settings-close">Close</button>
    </form>
  </div>
  
  <!-- Scripts at end of document is best practice for page load times -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="lab1.js"></script>
  <script src="velocity.min.js"></script>
  
</body>
</html>
